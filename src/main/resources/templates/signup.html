<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../static/css/bootstrap.css">
	<title>Sign up</title>
	<script src="../static/js/signup.js"></script> <!-- JS don't works-->
	<script src="../static/js/bootstrap.bundle.js"></script>
	<script src="../static/js/bootstrap.esm.js"></script>
	<script src="../static/js/bootstrap.js"></script>
</head>
<body>
<div class="container w-50 p-3">
	<h1 class="display-5">Sign up</h1>
	<br>
	<form action="#" th:action="@{/signup}" method="POST" class="needs-validation" novalidate>
		<div id="success-msg" th:if="${signupSuccess}" class="alert alert-success">
			You successfully signed up! Please continue to the <a href="login.html">login</a> page.
		</div>
		<div class="form-floating mb-3">
			<input type="text" class="form-control" id="inputFirstName" placeholder="input" required>
			<label for="inputFirstName" class="form-label">First name</label>
		</div>
		<div class="form-floating mb-3">
			<input type="text" class="form-control" id="inputLastName" placeholder="input" required>
			<label for="inputLastName">Last name</label>
		</div>
		<div class="form-floating mb-3">
			<input type="text" class="form-control" id="inputUsername" placeholder="input" required>
			<label for="inputUsername">Username</label>
		</div>
		<div class="form-floating mb-3">
			<input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
			<label for="inputPassword">Password</label>
		</div>
		<div class="col-12">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
				<label class="form-check-label" for="invalidCheck">
					Agree to terms and conditions
				</label>
				<div class="invalid-feedback">
					You must agree before submitting.
				</div>
			</div>
			<br>
		</div>
		<button id="submit-button" type="submit" class="btn btn-primary">Sign up</button>
	</form>
</div>
</body>
</html>

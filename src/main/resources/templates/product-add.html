<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Product-add</title>
	<link rel="stylesheet" href="../static/css/bootstrap.css">
</head>
<body>
<div class="container w-50 p-3">
	<h1 class="display-5">Add Product</h1>
	<br>
	<form th:action="@{/product}" method="POST">
		<div class="form-floating mb-3">
			<input type="text" class="form-control" id="inputName" placeholder="input" required>
			<label for="inputName" class="form-label">Name</label>
		</div>
		<div class="form-floating mb-3">
			<input type="number" class="form-control" id="inputPrice" placeholder="input" min="0" step="0.01" required>
			<label for="inputPrice">Price</label>
		</div>
		<br>
		<button type="submit" onclick=window.location.href="product.html" class="btn btn-primary">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square me-2" viewBox="0 0 16 16">
				<path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
				<path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
			</svg>
			Add product
		</button>
	</form>
</div>
</body>
</html>

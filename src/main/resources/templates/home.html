<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" href="../static/css/bootstrap.css">
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1 class="display-4" th:text="${greeting}"></h1>
	</div>
	<p>
		<a th:href="@{/logout}">Logout</a>
	</p>
	<div sec:authorize="isAnonymous()">
		<a th:href="@{/signup}">Signup</a> or
		<a th:href="@{/login}">Login</a>
	</div>
	<div sec:authorize="isAuthenticated()">
		Welcome <b><span sec:authentication="name">Username</span></b>
		<div sec:authorize="hasRole('ROLE_ADMIN')">
			<p>You are an administrator.</p>
		</div>
		<div sec:authorize="hasRole('ROLE_USER')">
			<p>You are a user.</p>
		</div>
		<a class="btn btn-primary" th:href="@{/logout}">Logout</a>
	</div>
</div>
</body>
</html>
